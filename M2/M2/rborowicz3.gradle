//Sets up a default task if none is specified
deafultTasks 'jar'

//Import java plugin
apply plugin: 'java'

//Set up important variables\
sourceCompatibility = 1.7
version = '1.0'

//Define jar contents
jar {
	manifest {
		attributes 'Implementation-Title': 'Gradle Quickstart', 'Implementation-Version': version , 'Main-Class' : 'edu.gatech.oad.antlab.pkg1.AntLabMain', 'Class-Path': "../../lib/resources.jar"
	}
}

//Set up location of repositories for library dependencies
repositories {
	mavenCentral()
}

dependencies {
	compile files ("lib/resources.jar")
}